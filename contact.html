<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title> Contact </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
     <div class="container">
            <div class="item">
                    <div class="contact">
                        <div class="first-text">Let's get in touch</div>
                        <img src="logo.png" alt="" class="image">
                        <div class="social-links">
                            <span class="secnd-text"> Connect with us:</span>
                            <ul class="social-media">
                                <li><a href="https://www.facebook.com/profile.php?id=100092035622829&mibextid=LQQJ4d"><i class='bx bxl-facebook'></i></a></li>
                                <li><a href="https://instagram.com/szalishka?igshid=MzRlODBiNWFlZA=="><i class='bx bxl-instagram'></i></a></li>
                                <li><a href="https://wa.me/77753786787"><i class='bx bxl-whatsapp'></i></a></li>
                            </ul>
                        </div>
                    </div>
                <div class="submit-form">
                    <h4 class="third-text text">Contact Us</h4>
                    <form action="">
                        <div class="input-box">
                            <input type="text" class="input" required>
                            <label for=""> Name </label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input" required>
                            <label for=""> Email </label>
                        </div>
                        <div class="input-box">
                            <input type="tel" class="input" required>
                            <label for=""> Phone Number </label>
                        </div>
                        <div class="input-box">
                            <textarea name="" id="message" cols="30" rows="10" class="input" required></textarea>
                            <label for=""> Message </label>
                        </div>
                        <input type="submit" class="btn" value="Submit">
                </form>
            </div>
        </div>
    </div>








</body>
</html>
